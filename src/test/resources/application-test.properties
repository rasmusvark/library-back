# Test Database Configuration
datasources.default.url=jdbc:postgresql://localhost/library_test_db
datasources.default.username=test_user
datasources.default.password=test_password
datasources.default.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for Test
jpa.default.properties.hibernate.hbm2ddl.auto=create-drop
jpa.default.properties.hibernate.show_sql=true
jpa.default.properties.hibernate.format_sql=true
jpa.default.entity-scan.packages=com.example.domain

# Application Name
micronaut.application.name=vueAndMicronautLibraryTest

# Optional Database Type Configuration
datasources.default.db-type=POSTGRES
datasources.default.dialect=POSTGRES

# Flyway Configuration for Test
flyway.enabled=false